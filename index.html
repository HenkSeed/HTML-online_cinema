<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/normalize.css">
   <link rel="stylesheet" href="./css/style.css">
   <script src="./js/main.js" defer></script>
   <title>Movies</title>
</head>

<body>

   <div class="grid-init grid">
      <header class="header">
         <div class="header__wrap">

            <nav class="header__nav">
               <a href="https://henkseed.github.io/HTML-online_cinema/">Movies</a>
               <a href="https://henkseed.github.io/HTML-online_cinema/">TV shows</a>

               <div class="header__hour">19:55</div>

            </div>

               <img src="./img/avatar.png" alt="">

      </header>
      <aside class="aside box-in">

      </aside>

      </main>
